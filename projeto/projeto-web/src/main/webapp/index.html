<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="Description" content="Cria de Senepol">
		<meta name="author" content="MA">
		<link rel="icon" href='./img/cow.png'> 
		<title>Fazenda COmpasso</title>
		<link rel="stylesheet" href="./css/reset.css" media="screen"/>
		<link rel="stylesheet" href="./css/style.css" media="screen"/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"> 
	</head>
<body onload="init()">
	<div class="container">
		<div class="container_login">
			<h3 id="titulo">Fazenda Compasso 3</h3>
			<form id="formLogin">
				<div class="grupo_div">
					<label for="nome" class="label_nome">Usu√°rio:</label>
					<input class="tamanho" type="text" name="nome" id="nome" required autofocus autocomplete="off">
				</div>
				<div class="grupo_div espaco_topo">
					<label for="senha">Senha:</label>
					<input class="tamanho" type="password" name="senha" id="senha" required autocomplete="off">
				</div>
				<div class="div_submeter espaco_topo ">
					<input type="submit" name="Enviar" id="enviar" value="Entrar" >
					<a  href="">Recuperar Senha.</a>
				</div>
			</form>
		</div>
	</div>

	<script>
		function init(){
			document.getElementById('formLogin').reset();
		};
		
		var clickTitulo = document.querySelector('#titulo');
		clickTitulo.addEventListener("click", function(){
				document.querySelector('#nome').focus();
		});
	</script>

</body>

</html>
