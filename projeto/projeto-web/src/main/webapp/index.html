<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="Description" content="Cria de Senepol">
		<meta name="author" content="MA">
		<link rel="icon" href='./img/cow.png'> 
		<title>Fazenda Beira Rio</title>
		<link rel="stylesheet" href="./css/reset.css" media="screen"/>
		<link rel="stylesheet" href="./css/style.css" media="screen"/>
	</head>
<body onload="init()">
	<div class="container">
		<div class="container_login">
			<h3>Fazenda Beira Rio</h3>
			<form id="formLogin">
				<div class="grupo_div">
					<label for="nome" class="label_nome">Nome:</label>
					<input class="tamanho" type="text" name="nome" id="nome" required autofocus autocomplete="off">
				</div>
				<div class="grupo_div espaco_topo">
					<label for="senha">Senha:</label>
					<input class="tamanho" type="password" name="senha" id="senha" required autocomplete="off">
				</div>
				<div class="div_submeter espaco_topo ">
					<input type="submit" name="Enviar" id="enviar" value="Enviar" >
					<a id="recuperar_senha" href="">Recuperar senha?</a>
				</div>
			</form>
		</div>
	</div>

	<script src="./js/models/MeuTeste.js"></script>
   	<script src="./js/app.js"></script>

	<script>
		function init(){
			document.getElementById('formLogin').reset();
		};
	</script>

</body>

</html>
